name: JS Quality Assurance

on:
  pull_request:
  push:
    branches:
      - main

    paths:
      - '**/workflows/*js*'
      - '**.ts'
      - '**.json'

jobs:
  build:
    runs-on: ubuntu-latest
    if: '!github.event.pull_request.draft'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          node-version: '20'

      - name: Install
        run: yarn install

      - name: Linting JavaScript
        run: yarn lint

      - name: Testing JavaScript
        run: yarn test
